<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/notfound.css">
    </head>
    <body>
        <div id="container_notfound">
            <div class="content">
                <h2>404</h2>
                <h4>Page Not Found</h4>
                <p>halaman ini sedang di perbaiki.</p>
                <div class="btn-nf">
                <a href="../index.html" class="btn-not">Back To Home</a>
                <button onclick=" requestDeviceOrientation()" class="btn-not">3D</button>
                </div>
    </div>
</div>
<script type="text/javascript">
var containernf = document.getElementById('container_notfound');
window.onmousemove = function (e) {
    var x = - e.clientX/5;
        y = - e.clientY/5;
    containernf.style.backgroundPositionX = x + 'px';
    containernf.style.backgroundPositionY = y + 'px';
}


function handleOrientation(event) {
    let alpha = event.alpha
    let beta = event.beta
    let gamma = event.gamma
    
    let cube = document.getElementById('container_notfound');
    var x = - e.clientX/5;
    var y = - e.clientY/5;
    cube.style.backgroundPositionY = y + beta + 'deg';
    cube.style.backgroundPositionX = x + gamma + 'deg';

  
  }
  
  
  async function requestDeviceOrientation() {
    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
      try {
        const permissionState = await DeviceOrientationEvent.requestPermission()
        if (permissionState === 'granted') {
          window.addEventListener('deviceorientation', handleOrientation)
        } else {
          alert('Permission was denied')
        }
      } catch (error) {
        alert(error)
      }
    } else if ('DeviceOrientationEvent' in window) {
      //non iOS 13+ devices
      console.log("not iOS");
      window.addEventListener('deviceorientation', handleOrientation)
    } else {
      //not supported
      alert('nicht unterst√ºtzt')
    }
  }
</script>
</body>
</html>

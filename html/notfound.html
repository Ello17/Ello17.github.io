<script type="text/javascript">
var containernf = document.getElementById('container_notfound');
window.onmousemove = function (e) {
    var x = - e.clientX/5;
        y = - e.clientY/5;
    containernf.style.backgroundPositionX = x + 'px';
    containernf.style.backgroundPositionY = y + 'px';
}
</script>
